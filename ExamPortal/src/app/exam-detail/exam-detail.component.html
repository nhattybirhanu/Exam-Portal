<mat-card>
	<mat-card-header>
		<mat-card-title>{{exam.title}}</mat-card-title>
		<mat-card-subtitle>{{exam.subject.title}} {{exam.subject.code}}</mat-card-subtitle>
	</mat-card-header>
	<h2></h2>
	<mat-card-content>
		
		<div class="examQue" [innerHTML]="exam.question"></div>
	</mat-card-content>
	<h3>Exam Takers </h3>
	<div class="example-table-container">
	  
		<table mat-table [dataSource]="examtakers"  >

	
		  
			<!-- Name Column -->

			<ng-container matColumnDef="index">
			  <th mat-header-cell *matHeaderCellDef> No </th>
			  <td mat-cell *matCellDef="let element , let i = index"> {{i}} </td>
			</ng-container>
		  
			<!-- Weight Column -->
			<ng-container matColumnDef="title">
			  <th mat-header-cell *matHeaderCellDef> Student name</th>
			  <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
			</ng-container>
		  
			<!-- Symbol Column -->
		
			<ng-container matColumnDef="start_time">
				<th mat-header-cell *matHeaderCellDef> Start Time</th>
				<td mat-cell *matCellDef="let element"> {{getTime(element.startTime)}} </td>
			  </ng-container>
			  <ng-container matColumnDef="end_time">
				<th mat-header-cell *matHeaderCellDef> Start Time</th>
				<td mat-cell *matCellDef="let element"> {{getTime(element.endTime)}} </td>
			  </ng-container>
			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef>Status </th>
				<td mat-cell *matCellDef="let element">{{element.graded?'Graded':'-'}} </td>
			  </ng-container>

			  
			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef> Action </th>
				<td mat-cell *matCellDef="let element"> 
				<a mat-raised-button [routerLink]="['grade']"  [queryParams]="{stu:element.stuid,exam_id:exam._id}"  >Grade</a>	
				</td>
			  </ng-container>
			
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		  </table>
		  
		  
		
	</div>


</mat-card>
