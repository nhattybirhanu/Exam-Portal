<div class="examList">

	<mat-grid-list [cols]="mybreakpoint" (window:resize)="handleSize($event)" rowHeight="3:1">
		<mat-grid-tile *ngFor="let item of exams">
			<mat-card>
				<mat-card-header>
					<mat-card-title>{{item.title}}</mat-card-title>
					<mat-card-subtitle>{{item.subject.title}}</mat-card-subtitle>
				</mat-card-header>
				
				
				<mat-card-actions align="start">
					<button mat-raised-button  color="primary" (click)="takeExam(item)" [disabled]="!canTake(item)">Take exam</button>
					
				</mat-card-actions>
				<div *ngIf="!canTake(item)">
					Score :{{score(item)}}
				</div>
			</mat-card>
	
		</mat-grid-tile>

	  </mat-grid-list>
	  
</div>
