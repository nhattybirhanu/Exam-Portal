<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [ngClass]="{'form-disabled': updating}">

	<!--- Note that these columns can be defined in any order.
		  The actual rendered columns are set as a property on the row definition" -->
  
	<!-- Position Column -->
	
  
	<!-- Name Column -->
	<ng-container matColumnDef="title">
	  <th mat-header-cell *matHeaderCellDef> Course Name </th>
	  <td mat-cell *matCellDef="let element"> {{element.course.title}} </td>
	</ng-container>
  
	<!-- Weight Column -->
	<ng-container matColumnDef="code">
	  <th mat-header-cell *matHeaderCellDef> Code </th>
	  <td mat-cell *matCellDef="let element"> {{element.course.code}} </td>
	</ng-container>
  
	<!-- Symbol Column -->
	<ng-container matColumnDef="profname">
	  <th mat-header-cell *matHeaderCellDef> Professor name </th>
	  <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
	</ng-container>

	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef> Action </th>
		<td mat-cell *matCellDef="let element"> 
		<button mat-raised-button (click)="enrole(element)">{{element.course.enrolled?'Remove':'Enroll'}}</button>	
		</td>
	  </ng-container>
	  <ng-container matColumnDef="approve">
		<th mat-header-cell *matHeaderCellDef> Status</th>
		<td mat-cell *matCellDef="let element"> {{!element.course.enrolled?'Not applied':(element.course.approved?'Approved':'Pending')}} </td>
	  </ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
