

<mat-card class="logincard "  [ngClass]="{'form-disabled': signing}" [attr.disabled]="true">

	<mat-card-title>Login</mat-card-title>
			<form class="loginform" [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off" >
				<p>
				<mat-form-field class="matinput" appearance="outline" >
					<mat-label>Email</mat-label>
					<input matInput type="email" autocomplete="off"	class="form-control" id="email" formControlName="email" >
					<div class="formerror" *ngIf="!myForm.get('email')?.valid">
						Invalid Email
					  </div>
				  </mat-form-field>
				  
				  </p>
				<p>

				  <mat-form-field class="matinput" appearance="outline">
					<mat-label>Password</mat-label>
					<input matInput type="password" autocomplete="off" name="password" class="form-control" id="password" formControlName="password">
				  </mat-form-field>
				</p>
			
				  <p>

				  <button mat-raised-button color="primary" [disabled]="!myForm.valid">Login</button>
				</p>
			
				  <p>
					<mat-card-subtitle class="matinput">Don't have an account ? 
					  <a mat-button [routerLink]="['/signup']"
					   color="accent">Sign up</a>
					</mat-card-subtitle>
			
				</p>

			</form>


		<mat-card-footer *ngIf="signing">
			<mat-progress-bar mode="indeterminate"></mat-progress-bar>
		  </mat-card-footer>
</mat-card>
