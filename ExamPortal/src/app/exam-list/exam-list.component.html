	<div class="example-table-container">
	  
		<table mat-table [dataSource]="exams"  >

	
		  
			<!-- Name Column -->

			<ng-container matColumnDef="index">
			  <th mat-header-cell *matHeaderCellDef> No </th>
			  <td mat-cell *matCellDef="let element , let i = index"> {{i}} </td>
			</ng-container>
		  
			<!-- Weight Column -->
			<ng-container matColumnDef="title">
			  <th mat-header-cell *matHeaderCellDef> Title </th>
			  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
			</ng-container>
		  
			<!-- Symbol Column -->
			<ng-container matColumnDef="course">
			  <th mat-header-cell *matHeaderCellDef> Course</th>
			  <td mat-cell *matCellDef="let element"> {{element.subject.title}} </td>
			</ng-container>
			<!--<ng-container matColumnDef="start_time">
				<th mat-header-cell *matHeaderCellDef> Start Time</th>
				<td mat-cell *matCellDef="let element"> {{getTime(element.startDate)}} {{element.star}} </td>
			  </ng-container>
			  <ng-container matColumnDef="end_time">
				<th mat-header-cell *matHeaderCellDef> Start Time</th>
				<td mat-cell *matCellDef="let element"> {{getTime(element.endDate)}} </td>
			  </ng-container>-->
			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef> End time</th>
				<td mat-cell *matCellDef="let element"> </td>
			  </ng-container>

			  
			<ng-container matColumnDef="action">
				<th mat-header-cell *matHeaderCellDef> Action </th>
				<td mat-cell *matCellDef="let element"> 
				<a mat-raised-button [routerLink]="['detail']" [queryParams]="{id:element._id}" >Detail</a>	
				</td>
			  </ng-container>
			
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		  </table>
		  
		  
		
	</div>
