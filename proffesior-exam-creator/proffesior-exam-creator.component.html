	<mat-card class="questionBody">
		<mat-card-header>
			<mat-card-title>Create new Exam</mat-card-title>
			</mat-card-header>
			<form>
				<p>
					<mat-form-field class="filedInput" >

						<mat-label>Question title</mat-label>
						<input class="form-control" matInput type="text" autocomplete="off"  formControlName="title">
					</mat-form-field>
				</p>
			
				<mat-form-field class="filedInput" appearance="standard">
					<mat-label>Question</mat-label>
					<textarea matInput placeholder="write down  question " rows="6"></textarea>
				  </mat-form-field>
				  <p>
					<mat-checkbox class="example-margin" >Avalaible right away</mat-checkbox>
				  </p>
				  <p>
					<mat-form-field appearance="standard">
						<mat-label>Enter a date range</mat-label>
						<mat-date-range-input [rangePicker]="picker">
						  <input matStartDate placeholder="Start date">
						  <input matEndDate placeholder="End date">
						</mat-date-range-input>
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-date-range-picker #picker></mat-date-range-picker>
					  </mat-form-field>
					  
				  </p>
				  <p>

				  <mat-form-field class="example-margin" appearance="standard" >
					<mat-label>Exam weight</mat-label>
					<!--[formControl]="fontSizeControl" [color]="colorControl.value"-->
					<input matInput type="number" placeholder="100"  min="1" >
					<span matSuffix>point</span>
					<!--<mat-error *ngIf="fontSizeControl.invalid">Min weight: 1px</mat-error>-->
				  </mat-form-field>
				</p>

			</form>
		<!--<mat-card-content>
			Text content
		</mat-card-content>
		
		<mat-card-footer>
			Footer
		</mat-card-footer>-->
	</mat-card>
